plugins {
    id 'maven'
    id 'war'

    // IntelliJ IDEA plugin here to allow int
    id 'idea'
}

repositories {
    mavenLocal()
    jcenter()
}

apply from: file('../int_test.gradle')

sourceCompatibility = '1.8'
group = 'ca.nrc.cadc'
version = '1017'

dependencies {
    compile 'org.opencadc:caom2-ui-server:[1.2.6,)'

    providedCompile 'javax.servlet:javax.servlet-api:[3.1.0,)'
    providedCompile 'javax.servlet:javax.servlet-api:[3.0.0,)'
    runtime 'jstl:jstl:[1.0,)'

    testCompile 'junit:junit:[4.0,)'
    testCompile 'org.easymock:easymock:[4.0,)'
}

ext {
    // Change this value to test other locations, such as Production or RC.
    intTest_default_web_app_url = 'http://rc.cadc-ccda.hia-iha.nrc-cnrc.gc.ca'
}

war {
    archiveName = 'caom2ui##' + project.version + '.war'
}
