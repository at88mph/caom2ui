env:
  DOCKER_COMPOSE_VERSION: 1.23.2
  REGISTRY_HOST: proxy.cadc.dao.nrc.ca
  VERSION: 1013
language: java
jdk:
- oraclejdk8
sudo: required
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
script:
- rm -rf docker
- gradle -i clean build test
- mkdir docker && cp Dockerfile docker/ && cp build/libs/*.war docker/ && docker build -t opencadc/caom2-meta-ui:SNAPSHOT -t opencadc/caom2-meta-ui:alpine -t opencadc/caom2-meta-ui:${VERSION} -f docker/Dockerfile docker/
- cd integrationTest
- docker-compose up -d
- docker ps -a
- gradle -i -b ../build.gradle -Dca.nrc.cadc.reg.client.RegistryClient.host=$REGISTRY_HOST clean intTest
- cd ../ && rm -rf docker
after_success:
- if [ "$(. ./can-deploy.sh)" = "DEPLOY" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; docker push opencadc/caom2-meta-ui:alpine; docker push opencadc/caom2-meta-ui:${VERSION}; fi
- if [ "$(. ./can-deploy.sh)" != "DEPLOY" ]; then echo "Not deploying."; fi
addons:
  hosts: proxy.cadc.dao.nrc.ca
notifications:
  slack:
    secure: 
