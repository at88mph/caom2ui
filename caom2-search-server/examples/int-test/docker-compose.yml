version: '3.2'
services:
  proxy.cadc-ccda.hia-iha.nrc-cnrc.gc.ca:
    hostname: proxy.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
    image: nginx:alpine
    ports:
      - '80:80'
    networks:
      - 'selenium'
    volumes:
      - './default.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - search.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
      - caom2-meta-ui.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
  selenium-firefox:
    image: selenium/standalone-firefox:3
    ports:
      - '4444:4444'
    networks:
      - 'selenium'
    depends_on:
      - proxy.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
  search.cadc-ccda.hia-iha.nrc-cnrc.gc.ca:
    image: opencadc/caom2-search:SNAPSHOT
    networks:
      - 'selenium'
    depends_on:
      - uwspg.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
      - caom2-meta-ui.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
    environment:
      CATALINA_OPTS: -Dca.nrc.cadc.reg.client.RegistryClient.host=proxy.cadc-ccda.hia-iha.nrc-cnrc.gc.ca
  uwspg.cadc-ccda.hia-iha.nrc-cnrc.gc.ca:
    image: opencadc/uws-postgres:alpine
    networks:
      - 'selenium'
    environment:
      POSTGRES_USER: uws
      POSTGRES_PASSWORD: astr0query
  caom2-meta-ui.cadc-ccda.hia-iha.nrc-cnrc.gc.ca:
    image: opencadc/caom2-meta-ui:SNAPSHOT
    networks:
      - 'selenium'
    environment:
      CATALINA_OPTS: -Dca.nrc.cadc.reg.client.RegistryClient.host=proxy.cadc-ccda.hia-iha.nrc-cnrc.gc.ca


# Create the network 'selenium' for which this system will run within.
networks:
  selenium:
