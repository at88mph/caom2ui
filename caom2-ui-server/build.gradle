plugins {
    id 'maven'
    id 'java'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'log4j:log4j:[1.2,)'
    compile 'com.opencsv:opencsv:[3.10,)'
    compile 'org.jdom:jdom2:[2.0.6,)'
    compile 'org.json:json:20180813'

    compile 'org.opencadc:cadc-access-control:[1.1,2.0)'
    compile 'org.opencadc:cadc-uws:[1.0.3,)'
    compile 'org.opencadc:cadc-adql:[1.1.6,)'
    compile 'org.opencadc:cadc-web-util:[1.2,)'
    compile 'org.opencadc:cadc-dali:[1.1.1,)'
    compile 'org.opencadc:caom2:[2.4.0, 2.5)'
    compile 'org.opencadc:cadc-registry:[1.5.5,)'
    compile 'org.opencadc:cadc-vosi:[1.0.1,2.0)'

    runtime 'jstl:jstl:[1.0,)'

    testCompile 'junit:junit:[4.12,)'
    testCompile 'org.easymock:easymock:[4.0,)'

    // Consider moving to Mockito.
    testCompile 'org.mockito:mockito-core:[2.0,)'
}

sourceCompatibility = '1.7'

group = 'org.opencadc'
version = '1.2.2'
