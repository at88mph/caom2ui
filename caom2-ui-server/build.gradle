plugins {
    id 'maven'
    id 'java'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'com.opencsv:opencsv:3.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.json:json:20180813'

    compile 'org.opencadc:cadc-access-control:1.+'
    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-adql:1.+'
    compile 'org.opencadc:cadc-web-util:1.1.0'
    compile 'org.opencadc:cadc-dali:1.+'
    compile 'org.opencadc:caom2:2.+'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:1.+'

    runtime 'jstl:jstl:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.easymock:easymock:4.+'

    // Consider moving to Mockito.
    testCompile 'org.mockito:mockito-core:2.+'
}

sourceCompatibility = '1.7'

group = 'org.opencadc'
version = '1.2.1'
